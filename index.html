<html>
  <head>
    <title>chess</title>
    <script

      integrity="sha256-oP6HI9z1XaZNBrJURtCoUT5SUnxFr8s3BzRl+cbzUq8="
      crossorigin="anonymous"
    ></script>
    <script type="text/javascript" src="chess.js"></script>
    <script type="text/javascript" src="increase.js"></script>
